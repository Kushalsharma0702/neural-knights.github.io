<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Climate Conditions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">climate check 360</h1>
        <h2 class="title">real time climate checking</h2>
        <form id="search-form" class="centered">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button type="button" onclick="fetchAndDisplayWeather()">Search</button>
            <div class="loader" id="loader"></div> <!-- Loading animation -->
        </form>
        <div id="climate-info" class="card">
            <!-- Climate information will be displayed here -->
        </div>

        <!-- Small cards for displaying climate details -->
        <div class="climate-cards">
            <div class="card">
                <h2>Wind</h2>
                <p id="wind-info">N/A</p>
            </div>
            <div class="card">
                <h2>Humidity</h2>
                <p id="humidity-info">N/A</p>
            </div>
            <div class="card">
                <h2>Atmospheric Pressure</h2>
                <p id="pressure-info">N/A</p>
            </div>
            <div class="card">
                <h2>Temperature</h2>
                <p id="temperature-info">N/A</p>
            </div>
        </div>
        <!-- Inside the <div class="container"> -->
    <div id="loading" class="loading"></div>
    </div>
</body>


</html>
